# ============================================================================
# UI STYLING
# ============================================================================
lvgl:
  id: my_lvgl
  log_level: WARN
  bg_color: c_bg_main
  displays: my_display
  touchscreens: my_touchscreen
 
  on_idle:
    - timeout: 30s
      then:
        - light.turn_on:
            id: display_backlight
            transition_length: 1s
            brightness: !lambda |-
              auto time = id(ha_time).now();
              if (time.is_valid() && (time.hour >= 23 || time.hour < 7)) {
                return 0.15;
              }
              return 0.30;
   
    # --- AUTO RETURN TO MOME PAGE ---
    - timeout: 60s
      then:
