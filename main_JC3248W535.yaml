# ============================================================================
# HARDWARE
# ============================================================================
spi:
  - id: qspi_bus
    type: quad
    clk_pin: GPIO47
    data_pins: [21, 48, 40, 39]

i2c:
  - id: bus_a
    sda: GPIO4
    scl: GPIO8
    scan: true

output:
  - platform: ledc
    pin: GPIO1
    id: gpio_backlight_pwm
    frequency: 1200Hz

light:
  - platform: monochromatic
    output: gpio_backlight_pwm
    name: Display Backlight
    id: display_backlight
    restore_mode: ALWAYS_ON

touchscreen:
  - platform: axs15231
    id: my_touchscreen
    i2c_id: bus_a
    transform:
      swap_xy: false
      mirror_x: false
      mirror_y: false
    on_touch:
      - light.turn_on:
          id: display_backlight
          brightness: 100%
          transition_length: 0.2s

display:
  - id: my_display
    platform: qspi_dbi
    spi_id: qspi_bus
    dimensions:
      height: 480
      width: 320
      offset_height: 0
      offset_width: 0
    model: CUSTOM
    data_rate: 40MHz
    cs_pin:
      number: 45
      ignore_strapping_warning: true
    draw_from_origin: true
    update_interval: 5s
    auto_clear_enabled: false

