esphome:
  name: lcd-salon
  friendly_name: "LCD Salon"
  min_version: 2024.11.0
  project:
    name: "salon.lcd-salon"
    version: "3.3.4"

  on_boot:
    priority: 600
    then:
      - light.turn_on: display_backlight

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: none

api:
  encryption:
    key: "N2ZmNGExY2E3YjM0NmU1ZjhjOTBhMWIyYzNkNGU1ZjY="

logger:
  level: WARN

ota:
  - platform: esphome

esp32:
  variant: esp32s3
  flash_size: 16MB
  framework:
    type: esp-idf
    advanced:
      execute_from_psram: true

psram:
  mode: octal
  speed: 80MHz

preferences:
  flash_write_interval: 5min

globals:
  - id: current_page_idx
    type: int
    initial_value: '0'

time:
  - platform: homeassistant
    id: ha_time
    on_time:
      # BACKLIGHT night mode - 15%
      - seconds: 0
        minutes: 0
        hours: 23
        then:
          - light.turn_on:
              id: display_backlight
              brightness: 15%
              transition_length: 5s
      # BACLIGHT - 30%
      - seconds: 0
        minutes: 0
        hours: 7
        then:
          - light.turn_on:
              id: display_backlight
              brightness: 30%
              transition_length: 5s

